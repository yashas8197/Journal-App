<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body onload="fetchJournals()">
  <header class="bg-light">
    <nav class="navbar navbar-light container">
      <h1 class="navbar-brand">Journal App</h1>
    </nav>
  </header>

  <main class="my-4 container bg-light p-3">
    <h1>Add New Entry</h1>

    <form id="journalForm">
      <label>Title:</label>
      <input id="title" class="form-control" />
      <br>

      <label>Content:</label>
      <textarea id="content" rows="6" class="form-control"></textarea>
      <br>

      <label>Tags( Comma-seperated):</label>
      <input id="tags" class="form-control" />
      <br>

      <button class="btn btn-primary" type="submit">Submit</button>

    </form>
    <hr>
  </main>

  <section class="container">
    <h1>My Entries</h1>
    <ul class="list-group" id="entriesList"></ul>
  </section>

  <script src="script.js"></script>


</body>

</html>
